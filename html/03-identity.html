<!DOCTYPE html>

<head>

<body>
    <script>
        function checkIdentity(identity){
            var reg = /^[1-9]{1}[0-9]{14}$|^[1-9]{1}[0-9]{16}([0-9]|[xX])$/;
            if(reg.test(identity)){
                return true;
            }else{
                return false;
            }
        }
        console.log(checkIdentity(445202199203310035));
        
    </script>
</body>
</html>
