<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>雅诗兰黛</title>
    <style>
        .video-mask {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.7);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9;
            display: none;
        }
        .videoPosition {
            position: absolute;
            top: 32%;
            left: 0;
            z-index: 999;

        }
    </style>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/flexable.js"></script>
</head>
<body>
    <!-- 已绑定 -->
    <div class="wrapper hasBind">
         <img src="./image/logo.png" class="logo">
         <img src="./image/hasBind.png">
         <div class="openLockEgg">解锁彩蛋</div>
    </div>
    <div class="video-mask">
        <video class="videoPosition" src="https://live.esteelauderclub.cn/0edeabb7-0541-42be-aed5-5f2f37dd1275.mp4” type=”video/mp4"
               controls autoplay preload="auto">
            <source src=”” /></video>
    </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    $(function() {
        // 计算video的widht
        $(".videoPosition").css({
            width: $("body").width()
        });
        // 解锁彩蛋
        $(".openLockEgg").on("click", function() {
            $(".video-mask").show();
            // 切换视频url
            // $(".videoPosition").attr("src","");
        });

        $(".video-mask").on("click", function () {
            $(".video-mask").hide();
        });
    });
</script>
</html>
